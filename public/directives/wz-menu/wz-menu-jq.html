<md-toolbar ng-style="{'height': {{barHeight}} + 'px','min-height': {{barHeight}} + 'px'}">

    <!-- Main toolbar content -->
    <div class="md-toolbar-tools wz-menu-content">

        <!-- Main Wazuh app navigation buttons -->
        <md-button id="wzBtnOverview" class="wz-menu-button cursor-pointer"
            ng-class="{'wz-menu-active': menuNavItem === 'overview' }" aria-label="Overview tab">
            <svg class="euiIcon euiIcon--medium euiIcon--app" focusable="false" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path class="euiIcon__fillSecondary" d="M32 32H4a4 4 0 0 1-4-4V0h2v28a2 2 0 0 0 2 2h28v2z"></path><path d="M6 20h2v7H6zM16 12h2v15h-2zM26 17h2v10h-2z"></path><path d="M27 6a3 3 0 0 0-2.08.84L20 4.36A2.2 2.2 0 0 0 20 4a3 3 0 0 0-6 0c.001.341.062.68.18 1l-5.6 4.46A3 3 0 0 0 7 9a3 3 0 1 0 3 3 2.93 2.93 0 0 0-.18-1l5.6-4.48A3 3 0 0 0 17 7a3 3 0 0 0 2.08-.84l5 2.48A2.2 2.2 0 0 0 24 9a3 3 0 1 0 3-3zM7 13a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm10-8a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm10 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"></path></svg>
            Overview
        </md-button>

        <md-button id="wzBtnManager" class="wz-menu-button cursor-pointer" ng-class="{'wz-menu-active': menuNavItem === 'manager' }"
            aria-label="Cluster tab">
            <svg class="euiIcon euiIcon--medium euiIcon--app" focusable="false" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path class="euiIcon__fillSecondary" d="M12.594 18.424h3.875v1.939h-3.875zM12.594 26.182h3.875v1.939h-3.875z"></path><path d="M8.719 14.545V32H31V14.545H8.719zm20.343 1.94v5.818H10.657v-5.818h18.407zM10.657 30.06v-5.819h18.407v5.819H10.655z"></path><path d="M27.648 12.606a8.499 8.499 0 0 0-4.398-3.879 8.983 8.983 0 0 0-8.903-7.81 8.983 8.983 0 0 0-8.903 7.81 8.553 8.553 0 0 0-5.353 8.645 8.55 8.55 0 0 0 6.69 7.656V23.03a6.612 6.612 0 0 1-4.845-6.293 6.613 6.613 0 0 1 4.69-6.41l.64-.194v-.669a7.046 7.046 0 0 1 7.023-6.527 7.046 7.046 0 0 1 7.024 6.527v.67l.639.193a6.587 6.587 0 0 1 3.4 2.28h2.296z"></path></svg>
            Management
        </md-button>

        <md-button id="wzBtnAgents" class="wz-menu-button cursor-pointer" 
            ng-class="{'wz-menu-active': menuNavItem === 'agents' }" aria-label="Agents tab">
            <i class="fa fa-fw fa-tv" aria-hidden="true"></i> Agents
        </md-button>
        
        <md-button id="wzBtnDiscover" class="wz-menu-button cursor-pointer" 
            ng-class="{'wz-menu-active': menuNavItem === 'discover' }" aria-label="Discover tab">
            <svg class="euiIcon euiIcon--medium euiIcon--app" focusable="false" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path class="euiIcon__fillSecondary" d="M8.33 23.67l4.79-10.55 10.55-4.79-4.79 10.55-10.55 4.79zm6.3-9l-2.28 5 5-2.28 2.28-5-5 2.28z"></path><path d="M16 0C7.163 0 0 7.163 0 16s7.163 16 16 16 16-7.163 16-16A16 16 0 0 0 16 0zm1 29.95V28h-2v1.95A14 14 0 0 1 2.05 17H4v-2H2.05A14 14 0 0 1 15 2.05V4h2V2.05A14 14 0 0 1 29.95 15H28v2h1.95A14 14 0 0 1 17 29.95z"></path></svg>
            Discover
        </md-button>

        <md-button id="wzBtnDev" class="wz-menu-button cursor-pointer" 
            ng-class="{'wz-menu-active': menuNavItem === 'wazuh-dev' }" aria-label="Dev Tools tab">
            <svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16"><defs><path id="console-a" d="M1.157 12.224L5.768 8.32a.404.404 0 0 0 0-.64l-4.61-3.904a.407.407 0 0 1 0-.643.608.608 0 0 1 .759 0l4.61 3.904c.631.534.63 1.393 0 1.926l-4.61 3.904a.608.608 0 0 1-.76 0 .407.407 0 0 1 0-.643zM9 12h6v1H9v-1z"></path></defs><use xlink:href="#console-a"></use></svg>
            Dev tools
        </md-button>

        <!-- Fill up the space between left and right area -->
        <span flex></span>

    </div>

</md-toolbar>
